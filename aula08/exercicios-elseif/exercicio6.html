<script>    // exercicio #6
    let idade = Number(prompt("qual sua idade?"))
    if (idade >= 60) {
        document.write("você é um senior" + "<br>")
    } else if (idade >= 18) {
        document.write("você é um adulto" + "<br>")
    } else {
        document.write("você é uma criança" + "<br>")
    };

    
</script>
